<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco - Votre panier</title>
    <meta name="description" content="Orinoco - Validez votre panier">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Style.CSS-->
    <link rel ="stylesheet" href="styles.css">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://git.heroku.com/p5-orinoco-openclassrooms.git">
    <meta property="og:title" content="Orinoco - Votre panier">
    <meta property="og:description" content="Orinoco est une entreprise de commerce en ligne, découvrez notre collection d'ours en peluche fait main">
    <meta property="og:image" content="./images/orinoco.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="Orinoco est une entreprise de commerce en ligne, découvrez notre collection d'ours en peluche fait main">
    <meta property="twitter:title" content="Orinoco - Votre panier">
    <meta property="twitter:image" content="./images/orinoco.png">

</head>
<body>
    <!-- Header-->
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <nav class="navbar navbar-expand">
                        <a class="navbar-brand" href="index.html"></a>
                        <img src="./images/orinoco.png" alt="logo orinoco" id="logo"/>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Accueil</a>
                            </li>
                        </ul>  
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Header-->

    <main>
        
        <!-- Tableau résumé des produits-->
        <div class="jumbotron">
            <h1>Votre panier</h1>
        </div>
        <section>
            <table>
                <tr>
                    <th>Produit</th>
                    <th>Quantité</th>
                    <th>Prix</th>
                    <th>Total</th>
                </tr>
                <tr>
                    <td>Teddy</td>
                    <td><input type="number" min="1"/></td>
                    <td>35€</td>
                    <td>35€</td>
                </tr>
            </table>
        </section>
        <!-- Tableau résumé des produits-->

        <!-- Formulaire-->
        <div class="jumbotron">
            <p>Vos informations</p>
        </div>
        <section>
            <form method="post" action="#">
                <fieldset>
                    <p><label for="firstName">Nom</label><input type="text" name="firstName" id="firstName" required/></p>
                    <p><label for="lastName">Prénom</label><input type="text" name="lastName" id="lastName" required/></p>
                    <p><label for="email">Email</label><input type="email" name="email" id="email" required/></p>
                    <p><label for="address">Adresse</label><input type="text" name="address" id="address" required/></p>
                    <p><label for="codePostal">Code postal</label><input type="text" name="codePostal" id="codePostal" maxlength="5" minlength="5" required/></p>
                    <p><label for="city">Ville</label><input type="text" name="city" id="city" required/></p>
                    <input type="submit" value="Acheter"/>
                </fieldset>
            </form>
        </section>
        <!-- Formulaire-->


    </main>

    <!-- Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</body>
</html>
